<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="./css/style.css">

<style>
  foot-sticker{
    position: fixed;
    bottom: 0;
    right: 0;
    width: 500px;
  }
</style>

</head>
<title>First Page</title>
</head>

<body>
  <!-- must be before </body> -->
  <script src="/socket.io/socket.io.js" type="text/javascript"></script>
  <script src="/js/index.js"></script>
  <!-- must be before </body> -->


  <!-- layout: https://getmdl.io/components/index.html#layout-section -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Welcome to Chat-app</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                 mdl-textfield--floating-label mdl-textfield--align-right">
          <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
            <i class="material-icons">search</i>
          </label>
          <div class="mdl-textfield__expandable-holder">
            <input class="mdl-textfield__input" type="text" name="sample" id="fixed-header-drawer-exp">
          </div>
        </div> -->
      </div>
    </header>

    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">people</span>
    </div>

    <main class="mdl-layout__content">
      <div class="page-content">
        <ul id="messages" class="mdl-list">
        </ul>
        <!-- material Design Lite:  https://getmdl.io/components/index.html -->
        <div class="foot-sticker">
          <form id="message-form" method="get">
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" id="message">
              <label class="mdl-textfield__label" for="message">Message</label>
            </div>
            <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">send</button>
            <button id="locationButton" type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--icon mdl-button--primary">
             <i class="material-icons">my_location</i>
           </button>
          </form>
        </div>

      </div>
    </main>
  </div>




</body>

</html>
